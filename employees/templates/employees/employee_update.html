<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6f7ff;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #007bff;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="date"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Update Employee</h1>
    <form action="" method="post">
        {% csrf_token %}
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" value="{{ form.instance.first_name }}" required>
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" value="{{ form.instance.last_name }}" required>

        <label for="birth_date">Birth Date:</label>
        <input type="date" id="birth_date" name="birth_date" value="{{ form.instance.birth_date|date:'Y-m-d' }}" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="M" {% if form.instance.gender == 'M' %} selected {% endif %}>Male</option>
            <option value="F" {% if form.instance.gender == 'F' %} selected {% endif %}>Female</option>
        </select>

        <label for="hire_date">Hire Date:</label>
        <input type="date" id="hire_date" name="hire_date" value="{{ form.instance.hire_date|date:'Y-m-d' }}" required>
        
        <button type="submit">Update</button>
    </form>
</body>
</html>
